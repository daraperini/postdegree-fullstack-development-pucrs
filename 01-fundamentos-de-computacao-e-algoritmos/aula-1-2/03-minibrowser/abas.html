<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Browser Experimental</title>
  </head>
  <body>
    <script>
      // Construção de um navegador com 2 abas abertas
      // uma aba é o conjunto de: titulo, url e página de fato (html, css, js)

      // [ENTRADA]
      var aba1 = {
        titulo: "Titulo da aba 1",
        url: "https://fonts.google.com/",
      };
      var aba2 = {
        titulo: "Titulo da aba 2",
        url: "https://google.com/",
      };

      const abas = [aba1, aba2];

      // [PROCESSAMENTO]
      for (aba of abas) {
        // [OUTPUT]
        var valorAtualHTML = document.body.innerHTML;
        document.body.innerHTML =
          valorAtualHTML + `<li><a href='${aba.url}'>${aba.titulo}</a></li>`;
      }
    </script>
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
  </body>
</html>
