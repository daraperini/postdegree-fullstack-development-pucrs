<!-- 
    Código inicial demonstrando que o HTML funciona por tags e que o JavaScript precisa ficar dentro de uma tag script para funcionar dentro de um documento HTML.
    Nesse arquivo não nos preocupamos na estrutura base necessária para o desenvolvimento do HTML, porque seu foco era apenas demonstrar como a linguagem de marcação funciona.
-->

<!-- Objetivos: 
    1- escrever o título no corpo da página 
    2- Descobrir a idade do usuário -->
<title>Programa que calcula idade!</title>
<h1>Programa que calcula idade!</h1>

<script>
  document.write(2024 - prompt("Quando voce nasceu?"));
</script>
