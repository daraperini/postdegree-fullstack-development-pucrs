<!-- 
    Código demonstrando o formato correto da árvore HTML, utilizando tag link para demonstrar a utilização do CSS dentro de uma página HTML e tag script para o desenvolvimento do JS
 -->

<!-- Objetivos: 
    1- Incluir link entre HTML e CSS
    2- Construir um navegador ficticio que tenha 2 abas, com navegação entre elas
    3- Explorar conceitos de Entrada, Processamento e Output no JS
-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
    <title>Mini Browser Experimental</title>
  </head>
  <body>
    <script>
      // uma aba é o conjunto de: titulo, url e página de fato (html, css, js)

      // [ENTRADA]
      var aba1 = {
        titulo: "Titulo da aba 1",
        url: "https://fonts.google.com/",
      };
      var aba2 = {
        titulo: "Titulo da aba 2",
        url: "https://google.com/",
      };

      const abas = [aba1, aba2];

      // [PROCESSAMENTO]
      for (aba of abas) {
        // [OUTPUT]
        var valorAtualHTML = document.body.innerHTML;
        document.body.innerHTML =
          valorAtualHTML + `<li><a href='${aba.url}'>${aba.titulo}</a></li>`;
      }
    </script>
  </body>
</html>
